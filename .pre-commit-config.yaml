repos:
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        files: \.(json)$
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: validate-plugin-schemas
        name: Validate plugin schemas
        entry: python scripts/validate_plugin_schemas.py
        language: python
        pass_filenames: false
        files: \.claude-plugin/(plugin|marketplace)\.json$
        types: [json]
        additional_dependencies: ["jsonschema>=4.0.0"]

      - id: check-config-hygiene
        name: Check config hygiene
        entry: python scripts/check_config_hygiene.py
        language: python
        pass_filenames: false
        files: \.claude-plugin/(plugin|marketplace)\.json$
        types: [json]
        stages: [pre-commit]

      - id: validate-agent-files
        name: Validate agent files exist
        entry: python scripts/validate_agent_files.py
        language: python
        pass_filenames: false
        files: (\.claude-plugin/plugin\.json|agents/.*\.md|commands/.*\.md)$
        stages: [pre-commit]

      - id: validate-claude-code
        name: Validate against Claude Code
        entry: python scripts/validate_against_claude_code.py
        language: python
        pass_filenames: false
        files: \.claude-plugin/(plugin|marketplace)\.json$
        stages: [pre-push]
