repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        files: \.(json)$
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: validate-plugin-schemas
        name: Validate plugin schemas
        entry: python scripts/validate_plugin_schemas.py
        language: python
        pass_filenames: false
        files: \.claude-plugin/(plugin|marketplace)\.json$
        types: [json]
        additional_dependencies: ["jsonschema>=4.0.0"]

      - id: check-config-hygiene
        name: Check config hygiene
        entry: python scripts/check_config_hygiene.py
        language: python
        pass_filenames: false
        files: \.claude-plugin/(plugin|marketplace)\.json$
        types: [json]
        stages: [pre-commit]

      - id: validate-agent-files
        name: Validate agent files exist
        entry: python scripts/validate_agent_files.py
        language: python
        pass_filenames: false
        files: (\.claude-plugin/plugin\.json|agents/.*\.md|commands/.*\.md)$
        stages: [pre-commit]

      - id: validate-claude-code
        name: Validate against Claude Code
        entry: python scripts/validate_against_claude_code.py
        language: python
        pass_filenames: false
        files: \.claude-plugin/(plugin|marketplace)\.json$
        stages: [pre-push]

      - id: npm-audit-jscpd
        name: Audit npm dependencies (jscpd)
        entry: bash -c "cd red-agent && [ -f package.json ] && npm audit --production || exit 0"
        language: system
        pass_filenames: false
        files: red-agent/(package\.json|package-lock\.json)$
        stages: [pre-commit]

      - id: verify-npm-integrity
        name: Verify npm integrity hashes
        entry: python scripts/verify_npm_integrity.py
        language: python
        pass_filenames: false
        files: red-agent/package-lock\.json$
        stages: [pre-commit]

      - id: check-npm-lock-committed
        name: Check npm lock file is committed
        entry: bash -c "[ -f red-agent/package.json ] && [ ! -f red-agent/package-lock.json ] && echo ERROR package-lock.json missing && exit 1 || exit 0"
        language: system
        pass_filenames: false
        files: red-agent/package\.json$
        stages: [pre-commit]
